<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Quiz ESDM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-user-shield text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold">Admin Panel</h1>
                        <p class="text-blue-100 text-sm">Quiz ESDM Provinsi Jambi</p>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <!-- Tambahkan di header sebelum tombol Refresh -->
                    <div class="flex items-center space-x-2 bg-blue-700 px-4 py-2 rounded-lg shadow-md hover:bg-blue-800 transition duration-200">
                        <label class="text-white text-sm font-semibold flex items-center">
                            <i class="fas fa-list-ol mr-2"></i>
                            Default Soal:
                        </label>
                        <input 
                            type="number" 
                            id="defaultNumQuestions" 
                            value="7" 
                            min="1" 
                            max="30" 
                            class="w-16 px-2 py-1.5 rounded-md text-center text-sm font-bold text-gray-700 focus:outline-none focus:ring-2 focus:ring-white shadow-inner"
                        />
                        <button onclick="setDefaultForAll()" class="bg-white text-blue-600 px-4 py-1.5 rounded-md text-sm font-bold hover:bg-blue-50 active:bg-blue-100 transition duration-200 shadow-sm flex items-center">
                            <i class="fas fa-check-circle mr-1"></i>
                            Set Semua
                        </button>
                    </div>
                    <button onclick="refreshParticipants()" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg transition duration-300">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                    <a href="display.html" target="_blank" class="bg-white text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition duration-300 font-semibold">
                        <i class="fas fa-tv mr-2"></i>Buka Tampilan TV
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-20 py-16">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total Peserta</p>
                        <p class="text-3xl font-bold text-gray-800" id="totalParticipants">0</p>
                    </div>
                    <i class="fas fa-users text-4xl text-blue-500"></i>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Menunggu</p>
                        <p class="text-3xl font-bold text-gray-800" id="waitingParticipants">0</p>
                    </div>
                    <i class="fas fa-hourglass-half text-4xl text-yellow-500"></i>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Sedang Main</p>
                        <p class="text-3xl font-bold text-gray-800" id="playingParticipants">0</p>
                    </div>
                    <i class="fas fa-gamepad text-4xl text-green-500"></i>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Selesai</p>
                        <p class="text-3xl font-bold text-gray-800" id="finishedParticipants">0</p>
                    </div>
                    <i class="fas fa-check-circle text-4xl text-purple-500"></i>
                </div>
            </div>
        </div>

        <!-- Participants List -->
        <div class="bg-white rounded-xl shadow-lg">
            <div class="border-b border-gray-200 px-6 py-4">
                <h2 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-list mr-2 text-blue-600"></i>
                    Daftar Peserta
                </h2>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">No</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Instansi</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Skor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="participantsTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                <i class="fas fa-inbox text-4xl mb-2"></i>
                                <p>Belum ada peserta yang terdaftar</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full max-h-[90vh] overflow-hidden animate-fade-in">
            <!-- Modal Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="bg-white/20 rounded-full w-12 h-12 flex items-center justify-center">
                            <i class="fas fa-trophy text-2xl"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold">Hasil Quiz</h3>
                            <p class="text-blue-100 text-sm" id="modalParticipantName">-</p>
                        </div>
                    </div>
                    <button onclick="closeResultModal()" class="text-white/80 hover:text-white transition">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="p-6">
                <!-- Score Circle -->
                <div class="text-center mb-6">
                    <div class="relative inline-flex items-center justify-center">
                        <svg class="w-40 h-40 transform -rotate-90">
                            <circle cx="80" cy="80" r="70" stroke="#e5e7eb" stroke-width="12" fill="none"></circle>
                            <circle id="scoreCircle" cx="80" cy="80" r="70" stroke="#2563eb" stroke-width="12" fill="none" 
                                stroke-linecap="round" stroke-dasharray="440" stroke-dashoffset="440" 
                                class="transition-all duration-1000 ease-out"></circle>
                        </svg>
                        <div class="absolute flex flex-col items-center">
                            <span class="text-4xl font-bold text-gray-800" id="modalScorePercent">0%</span>
                            <span class="text-gray-500 text-sm">Persentase</span>
                        </div>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="bg-blue-50 rounded-xl p-4 text-center">
                        <div class="bg-blue-100 rounded-full w-10 h-10 flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-list-ol text-blue-600"></i>
                        </div>
                        <p class="text-2xl font-bold text-blue-600" id="modalTotalQuestions">0</p>
                        <p class="text-gray-500 text-xs">Total Soal</p>
                    </div>
                    <div class="bg-green-50 rounded-xl p-4 text-center">
                        <div class="bg-green-100 rounded-full w-10 h-10 flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-check text-green-600"></i>
                        </div>
                        <p class="text-2xl font-bold text-green-600" id="modalCorrectAnswers">0</p>
                        <p class="text-gray-500 text-xs">Benar</p>
                    </div>
                    <div class="bg-red-50 rounded-xl p-4 text-center">
                        <div class="bg-red-100 rounded-full w-10 h-10 flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-times text-red-600"></i>
                        </div>
                        <p class="text-2xl font-bold text-red-600" id="modalWrongAnswers">0</p>
                        <p class="text-gray-500 text-xs">Salah</p>
                    </div>
                </div>

                <!-- Additional Info -->
                <div class="bg-gray-50 rounded-xl p-4 space-y-3">
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-gray-500"><i class="fas fa-building mr-2"></i>Instansi</span>
                        <span class="font-medium text-gray-700" id="modalInstansi">-</span>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-gray-500"><i class="fas fa-clock mr-2"></i>Waktu Selesai</span>
                        <span class="font-medium text-gray-700" id="modalFinishedAt">-</span>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3">
                <button onclick="closeResultModal()" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition font-medium">
                    Tutup
                </button>
            </div>
        </div>
    </div>

    <!-- Animation style for modal -->
    <style>
        .animate-fade-in {
            animation: fadeInScale 0.3s ease-out;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="questions.js"></script>
    <script src="app.js"></script>
    <script>
        function setDefaultForAll() {
            const defaultValue = document.getElementById('defaultNumQuestions').value;
            const allInputs = document.querySelectorAll('[id^="numQuestions_"]');
            
            allInputs.forEach(input => {
                input.value = defaultValue;
            });
            
            QuizApp.showToast(`Default ${defaultValue} soal diterapkan ke semua peserta`, 'success');
        }

        async function refreshParticipants() {
            try {
                const participants = await QuizApp.getParticipants();
                const tbody = document.getElementById('participantsTableBody');

                // Update stats
                const stats = await QuizApp.getStatistics();
                document.getElementById('totalParticipants').textContent = stats.total;
                document.getElementById('waitingParticipants').textContent = stats.waiting;
                document.getElementById('playingParticipants').textContent = stats.playing;
                document.getElementById('finishedParticipants').textContent = stats.finished;

                if (participants.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                <i class="fas fa-inbox text-4xl mb-2"></i>
                                <p>Belum ada peserta yang terdaftar</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = participants.map((p, index) => {
                    let statusBadge = '';
                    let actionBtn = '';

                    if (p.status === 'waiting') {
                        statusBadge = '<span class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-full text-xs font-semibold">Menunggu</span>';
                        actionBtn = `
                            <div class="flex items-center space-x-2">
                                <div class="flex items-center space-x-1 bg-blue-500 rounded-lg px-2 py-1 border border-gray-200">
                                    <input 
                                        type="number" 
                                        id="numQuestions_${p.id}" 
                                        value="7" 
                                        min="1" 
                                        max="30" 
                                        class="w-12 px-1 py-1 bg-white border border-gray-300 rounded-md text-center text-sm font-semibold text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="7"
                                    />
                                    <span class="text-xs font-medium text-gray-600"></span>
                                </div>
                                <button onclick="startQuizWithCustomCount(${p.id})" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition duration-300 text-sm font-semibold">
                                    <i class="fas fa-play mr-1"></i> Mulai
                                </button>
                                <button onclick="deleteParticipant(${p.id})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg transition duration-300 text-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                    } else if (p.status === 'playing') {
                        statusBadge = '<span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold">Sedang Main</span>';
                        actionBtn = `<button onclick="openDisplayForParticipant(${p.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-300 text-sm font-semibold"><i class="fas fa-tv mr-1"></i> Lihat</button>`;
                    } else if (p.status === 'finished') {
                        statusBadge = '<span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-semibold">Selesai</span>';
                        actionBtn = `
                            <div class="flex space-x-2">
                                <button onclick="viewResult(${p.id})" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-300 text-sm font-semibold">
                                    <i class="fas fa-eye mr-1"></i> Hasil
                                </button>
                                <button onclick="deleteParticipant(${p.id})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg transition duration-300 text-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                    }

                    return `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 text-sm text-gray-900">${index + 1}</td>
                            <td class="px-6 py-4 text-sm font-semibold text-gray-900">${p.nama}</td>
                            <td class="px-6 py-4 text-sm text-gray-600">${p.instansi || '-'}</td>
                            <td class="px-6 py-4">${statusBadge}</td>
                            <td class="px-6 py-4 text-sm font-bold text-blue-600">${p.score || 0}</td>
                            <td class="px-6 py-4">${actionBtn}</td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error refreshing participants:', error);
                QuizApp.showToast('Gagal memuat data peserta', 'error');
            }
        }

        async function startQuizWithCustomCount(participantId) {
            try {
                // Ambil nilai dari input
                const inputElement = document.getElementById(`numQuestions_${participantId}`);
                let numQuestions = parseInt(inputElement.value) || 7;
                
                // Validasi jumlah soal
                if (numQuestions < 1) {
                    QuizApp.showToast('Jumlah soal minimal 1!', 'error');
                    inputElement.value = 1;
                    return;
                }
                
                if (numQuestions > 30) {
                    QuizApp.showToast('Jumlah soal maksimal 30!', 'error');
                    inputElement.value = 30;
                    return;
                }
                
                // Generate random questions sesuai jumlah yang dipilih
                const selectedQuestions = QuizApp.getRandomQuestions(numQuestions);
                
                if (selectedQuestions.length === 0) {
                    QuizApp.showToast('Gagal mengambil soal dari bank soal', 'error');
                    return;
                }

                await QuizApp.updateParticipant(participantId, {
                    status: 'playing',
                    questions: selectedQuestions,
                    currentQuestion: 0,
                    score: 0,
                    answers: [],
                    startedAt: new Date().toISOString()
                });

                localStorage.setItem('activeParticipantId', participantId);

                QuizApp.showToast(`Quiz berhasil dimulai dengan ${numQuestions} soal!`, 'success');
                refreshParticipants();

                // Open display page
                window.open('display.html', 'tvDisplay');
            } catch (error) {
                console.error('Error starting quiz:', error);
                QuizApp.showToast('Gagal memulai quiz', 'error');
            }
        }

        function openDisplayForParticipant(participantId) {
            localStorage.setItem('activeParticipantId', participantId);
            window.open('display.html', 'tvDisplay');
        }

        async function viewResult(participantId) {
            try {
                const participant = await QuizApp.getParticipantById(participantId);
                
                if (!participant) {
                    QuizApp.showToast('Peserta tidak ditemukan', 'error');
                    return;
                }

                const totalQuestions = participant.questions?.length || 0;
                const score = participant.score || 0;
                const wrong = totalQuestions - score;
                const percentage = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;

                // Update modal content
                document.getElementById('modalParticipantName').textContent = participant.nama;
                document.getElementById('modalScorePercent').textContent = percentage + '%';
                document.getElementById('modalTotalQuestions').textContent = totalQuestions;
                document.getElementById('modalCorrectAnswers').textContent = score;
                document.getElementById('modalWrongAnswers').textContent = wrong;
                document.getElementById('modalInstansi').textContent = participant.instansi || '-';
                document.getElementById('modalFinishedAt').textContent = participant.finishedAt 
                    ? QuizApp.formatDate(participant.finishedAt) 
                    : '-';

                // Animate score circle
                const circumference = 2 * Math.PI * 70;
                const offset = circumference - (percentage / 100) * circumference;
                const scoreCircle = document.getElementById('scoreCircle');
                
                scoreCircle.style.strokeDashoffset = circumference;
                
                const modal = document.getElementById('resultModal');
                modal.classList.remove('hidden');
                modal.classList.add('flex');

                setTimeout(() => {
                    scoreCircle.style.strokeDashoffset = offset;
                }, 100);

            } catch (error) {
                console.error('Error viewing result:', error);
                QuizApp.showToast('Gagal menampilkan hasil', 'error');
            }
        }

        function closeResultModal() {
            const modal = document.getElementById('resultModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        document.getElementById('resultModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeResultModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeResultModal();
            }
        });

        async function deleteParticipant(participantId) {
            if (!confirm('Yakin ingin menghapus peserta ini?')) return;

            try {
                const success = await QuizApp.deleteParticipant(participantId);
                if (success) {
                    QuizApp.showToast('Peserta berhasil dihapus', 'success');
                    refreshParticipants();
                } else {
                    QuizApp.showToast('Gagal menghapus peserta', 'error');
                }
            } catch (error) {
                console.error('Error deleting participant:', error);
                QuizApp.showToast('Gagal menghapus peserta', 'error');
            }
        }

        const adminChannel = supabaseClient
            .channel('admin-participants')
            .on('postgres_changes', 
                { event: '*', schema: 'public', table: 'participants' },
                (payload) => {
                    console.log('Participants changed:', payload);
                    refreshParticipants();
                }
            )
            .subscribe();

        window.addEventListener('beforeunload', () => {
            supabaseClient.removeChannel(adminChannel);
        });

        setInterval(refreshParticipants, 3000);
        refreshParticipants();
    </script>
</body>
</html>
