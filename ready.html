<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bersiap - Quiz ESDM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-[url('./image/esdm.jpg')] bg-cover bg-center bg-no-repeat flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center">
        <!-- Animated Icon -->
        <div class="mb-6">
            <div class="bg-white/80 backdrop-blur rounded-full w-28 h-28 mx-auto flex items-center justify-center shadow-2xl border border-white/50">
                <i class="fas fa-hourglass-half text-blue-600 text-5xl animate-pulse"></i>
            </div>
        </div>

        <!-- Ready Card -->
        <div class="bg-white/50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/30">
            <h1 class="text-3xl font-bold text-white mb-4">Apakah kamu siap?</h1>
            
            <!-- Participant Name -->
            <div class="bg-white/80 backdrop-blur border-2 border-blue-300 rounded-xl p-5 mb-6">
                <p class="text-gray-500 text-sm mb-1">Peserta:</p>
                <p class="text-2xl font-bold text-blue-700" id="participantName">-</p>
            </div>

            <!-- Status -->
            <div class="mb-6">
                <div class="inline-flex items-center bg-blue-500/90 backdrop-blur text-white px-5 py-3 rounded-full shadow-lg">
                    <i class="fas fa-info-circle mr-2"></i>
                    <span class="font-semibold text-sm" id="statusText">Menunggu admin memulai quiz...</span>
                </div>
            </div>

            <!-- Info -->
            <div class="bg-white/70 backdrop-blur rounded-xl p-5 mb-6">
                <div class="text-left space-y-3 text-gray-700">
                    <div class="flex items-start">
                        <i class="fas fa-check-circle text-green-500 mr-3 mt-0.5"></i>
                        <span class="text-sm">Quiz akan dimulai oleh admin di layar utama</span>
                    </div>
                    <div class="flex items-start">
                        <i class="fas fa-check-circle text-green-500 mr-3 mt-0.5"></i>
                        <span class="text-sm">Soal akan ditampilkan di layar TV</span>
                    </div>
                    <div class="flex items-start">
                        <i class="fas fa-check-circle text-green-500 mr-3 mt-0.5"></i>
                        <span class="text-sm">Pilih jawaban di HP kamu</span>
                    </div>
                    <div class="flex items-start">
                        <i class="fas fa-check-circle text-green-500 mr-3 mt-0.5"></i>
                        <span class="text-sm">Total pertanyaan: <strong>7-10 soal</strong></span>
                    </div>
                </div>
            </div>

            <!-- Waiting Animation -->
            <div id="waitingAnimation" class="flex justify-center space-x-2">
                <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-6">
            <a href="index.html" class="text-white/80 hover:text-white transition duration-300 inline-flex items-center gap-2 bg-white/20 backdrop-blur px-4 py-2 rounded-full text-sm">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Beranda
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        // Get participant data
        const participantData = sessionStorage.getItem('currentParticipant');
        let participant = participantData ? JSON.parse(participantData) : null;
        
        if (!participant || !participant.id) {
            window.location.href = 'register.html';
        } else {
            document.getElementById('participantName').textContent = participant.nama;
        }

        // Listen for quiz start event
        async function checkQuizStart() {
            if (!participant || !participant.id) return;
            
            try {
                const current = await QuizApp.getParticipantById(participant.id);
                
                if (current && current.status === 'playing') {
                    // Update session
                    sessionStorage.setItem('currentParticipant', JSON.stringify(current));
                    participant = current;
                    
                    // Redirect to quiz page
                    window.location.href = 'quiz.html';
                }
            } catch (error) {
                console.error('Error checking quiz start:', error);
            }
        }

        // Poll every 2 seconds (Supabase realtime akan handle update)
        const pollInterval = setInterval(checkQuizStart, 2000);

        // Supabase Realtime listener untuk participant ini
        if (participant && participant.id) {
            const participantChannel = supabaseClient
                .channel(`participant-${participant.id}`)
                .on('postgres_changes', 
                    { 
                        event: 'UPDATE', 
                        schema: 'public', 
                        table: 'participants',
                        filter: `id=eq.${participant.id}`
                    },
                    async (payload) => {
                        console.log('Participant updated:', payload);
                        await checkQuizStart();
                    }
                )
                .subscribe();

            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                supabaseClient.removeChannel(participantChannel);
                clearInterval(pollInterval);
            });
        }

        // Initial check
        checkQuizStart();
    </script>
</body>
</html>
