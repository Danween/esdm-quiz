<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Pilih Jawaban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-[url('./image/esdm.jpg')] bg-cover bg-center bg-no-repeat p-4">
    <!-- Header -->
    <div class="max-w-md mx-auto mb-4">
        <div class="bg-white/50 backdrop-blur-lg rounded-xl shadow-lg p-4 border border-white/30">
            <div class="flex justify-between items-center mb-2">
                <div>
                    <p class="text-sm text-white/80">Peserta:</p>
                    <p class="font-bold text-white" id="playerName">-</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-white/80">Skor:</p>
                    <p class="text-2xl font-bold text-blue-600" id="currentScore">0</p>
                </div>
            </div>
            
            <!-- Progress -->
            <div class="bg-white/30 rounded-full h-3 overflow-hidden">
                <div id="progressBar" class="bg-blue-600 h-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p class="text-center text-sm text-white/80 mt-2">
                Soal <span id="currentNum">-</span> dari <span id="totalNum">-</span>
            </p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-md mx-auto">
        <!-- Waiting State -->
        <div id="waitingState" class="bg-white/50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-center border border-white/30">
            <i class="fas fa-tv text-blue-600 text-6xl mb-4"></i>
            <h2 class="text-2xl font-bold text-white mb-3">Lihat Soal di Layar TV</h2>
            <p class="text-white/80 mb-6">Pertanyaan akan ditampilkan di layar utama. Pilih jawabanmu di bawah!</p>
            <div class="flex justify-center space-x-2">
                <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
        </div>

        <!-- Answer Options -->
        <div id="answerOptions" class="hidden">
            <div class="space-y-3 mb-4" id="optionsContainer">
                <!-- Header with inline feedback -->
                <div class="flex items-center justify-center gap-3 mb-4">
                    <h2 class="text-white text-center font-bold text-xl">Pilih Jawabanmu:</h2>
                    <div id="inlineFeedback" class="hidden flex items-center gap-2 px-3 py-1 rounded-full text-sm font-bold">
                        <i id="feedbackIcon" class="text-lg"></i>
                        <span id="feedbackText"></span>
                    </div>
                </div>
                
                <button class="option-btn w-full bg-white/90 backdrop-blur hover:bg-white text-gray-800 font-bold py-5 px-5 rounded-xl shadow-lg transition duration-300 text-left flex items-center border border-white/50" data-index="0">
                    <span class="option-label bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center mr-4 text-xl font-bold flex-shrink-0">A</span>
                    <span class="option-text flex-1">-</span>
                </button>

                <button class="option-btn w-full bg-white/90 backdrop-blur hover:bg-white text-gray-800 font-bold py-5 px-5 rounded-xl shadow-lg transition duration-300 text-left flex items-center border border-white/50" data-index="1">
                    <span class="option-label bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center mr-4 text-xl font-bold flex-shrink-0">B</span>
                    <span class="option-text flex-1">-</span>
                </button>

                <button class="option-btn w-full bg-white/90 backdrop-blur hover:bg-white text-gray-800 font-bold py-5 px-5 rounded-xl shadow-lg transition duration-300 text-left flex items-center border border-white/50" data-index="2">
                    <span class="option-label bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center mr-4 text-xl font-bold flex-shrink-0">C</span>
                    <span class="option-text flex-1">-</span>
                </button>

                <button class="option-btn w-full bg-white/90 backdrop-blur hover:bg-white text-gray-800 font-bold py-5 px-5 rounded-xl shadow-lg transition duration-300 text-left flex items-center border border-white/50" data-index="3">
                    <span class="option-label bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center mr-4 text-xl font-bold flex-shrink-0">D</span>
                    <span class="option-text flex-1">-</span>
                </button>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between gap-3 mt-4">
                <button onclick="previousQuestion()" id="prevBtn" class="flex-1 bg-white/90 backdrop-blur hover:bg-white text-gray-800 font-bold py-3 px-4 rounded-xl shadow-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed border border-white/50">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Sebelumnya
                </button>
                <button onclick="nextQuestion()" id="nextBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition duration-300">
                    Selanjutnya
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

        <!-- Quiz Finished -->
        <div id="finishedState" class="bg-white/50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-center hidden border border-white/30">
            <i class="fas fa-trophy text-blue-600 text-6xl mb-4"></i>
            <h2 class="text-3xl font-bold text-white mb-4">Quiz Selesai!</h2>
            <div class="bg-white/80 backdrop-blur border-2 border-blue-300 rounded-xl p-6 mb-6">
                <p class="text-gray-600 mb-2">Skor Akhir:</p>
                <p class="text-5xl font-bold text-blue-600" id="finalScore">0</p>
            </div>
            <p class="text-white/80 mb-6">Terima kasih telah mengikuti quiz ESDM!</p>
            <a href="index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition duration-300">
                <i class="fas fa-home mr-2"></i>
                Kembali ke Beranda
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="questions.js"></script>
    <script src="app.js"></script>
    <script>
        let participant = JSON.parse(sessionStorage.getItem('currentParticipant'));
        
        if (!participant || !participant.id || participant.status !== 'playing') {
            window.location.href = 'register.html';
        }

        const playerName = document.getElementById('playerName');
        const currentScore = document.getElementById('currentScore');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const progressBar = document.getElementById('progressBar');
        const waitingState = document.getElementById('waitingState');
        const answerOptions = document.getElementById('answerOptions');
        const inlineFeedback = document.getElementById('inlineFeedback');
        const feedbackIcon = document.getElementById('feedbackIcon');
        const feedbackText = document.getElementById('feedbackText');
        const finishedState = document.getElementById('finishedState');
        const optionBtns = document.querySelectorAll('.option-btn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        playerName.textContent = participant.nama;
        currentScore.textContent = participant.score || 0;

        let currentQuestionIndex = 0;

        // Check if current question already answered
        function isQuestionAnswered(questionIndex) {
            if (!participant || !participant.answers || !Array.isArray(participant.answers)) return false;
            return participant.answers.some(a => a && a.questionIndex === questionIndex);
        }

        // Get answer for specific question
        function getAnswerForQuestion(questionIndex) {
            if (!participant || !participant.answers || !Array.isArray(participant.answers)) return null;
            return participant.answers.find(a => a && a.questionIndex === questionIndex) || null;
        }

        // Update display from Supabase
        async function updateDisplay() {
            if (!participant || !participant.id) return;

            try {
                const current = await QuizApp.getParticipantById(participant.id);
                
                if (!current) return;

                participant = current;
                sessionStorage.setItem('currentParticipant', JSON.stringify(participant));

                currentScore.textContent = participant.score || 0;

                if (participant.status === 'finished') {
                    showFinishedState();
                    return;
                }

                if (participant.questions && participant.questions.length > 0) {
                    currentQuestionIndex = participant.currentQuestion || 0;
                    const total = participant.questions.length;
                    
                    currentNum.textContent = currentQuestionIndex + 1;
                    totalNum.textContent = total;
                    
                    const progress = ((currentQuestionIndex + 1) / total) * 100;
                    progressBar.style.width = progress + '%';

                    if (currentQuestionIndex < participant.questions.length) {
                        showAnswerOptions(participant.questions[currentQuestionIndex]);
                    }

                    updateNavigationButtons();
                }
            } catch (error) {
                console.error('Error updating display:', error);
            }
        }

        function updateNavigationButtons() {
            if (!participant || !participant.questions) return;

            const total = participant.questions.length;
            
            // Disable prev button on first question
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // Update next button text
            if (currentQuestionIndex === total - 1) {
                nextBtn.innerHTML = 'Selesai <i class="fas fa-check ml-2"></i>';
            } else {
                nextBtn.innerHTML = 'Selanjutnya <i class="fas fa-arrow-right ml-2"></i>';
            }
        }

        function showAnswerOptions(question) {
            waitingState.classList.add('hidden');
            answerOptions.classList.remove('hidden');
            finishedState.classList.add('hidden');

            const existingAnswer = getAnswerForQuestion(currentQuestionIndex);
            const alreadyAnswered = existingAnswer !== null && existingAnswer !== undefined;

            // Reset and update buttons
            optionBtns.forEach((btn, idx) => {
                // Reset classes
                btn.classList.remove('bg-green-500', 'bg-red-500', 'text-white', 'opacity-50', 'ring-4', 'ring-green-300', 'ring-red-300', 'bg-white/90');
                btn.classList.add('bg-white/90');
                btn.disabled = alreadyAnswered;
                
                const textSpan = btn.querySelector('.option-text');
                textSpan.textContent = question.options[idx];

                // If already answered, show the permanent result
                if (alreadyAnswered && existingAnswer) {
                    if (idx === question.correct) {
                        // Correct answer - always show green
                        btn.classList.remove('bg-white/90');
                        btn.classList.add('bg-green-500', 'text-white', 'ring-4', 'ring-green-300');
                    } else if (idx === existingAnswer.selected && !existingAnswer.isCorrect) {
                        // Selected wrong answer - show red
                        btn.classList.remove('bg-white/90');
                        btn.classList.add('bg-red-500', 'text-white', 'ring-4', 'ring-red-300');
                    } else {
                        // Other options - dim
                        btn.classList.add('opacity-50');
                    }
                }
            });

            // Show inline feedback if already answered
            if (alreadyAnswered && existingAnswer) {
                showInlineFeedback(existingAnswer.isCorrect);
            } else {
                hideInlineFeedback();
            }

            updateNavigationButtons();
        }

        function showInlineFeedback(isCorrect) {
            inlineFeedback.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
            
            if (isCorrect) {
                inlineFeedback.classList.add('bg-green-500', 'text-white');
                feedbackIcon.className = 'fas fa-check-circle text-lg';
                feedbackText.textContent = 'Benar!';
            } else {
                inlineFeedback.classList.add('bg-red-500', 'text-white');
                feedbackIcon.className = 'fas fa-times-circle text-lg';
                feedbackText.textContent = 'Salah';
            }
            
            inlineFeedback.classList.add('flex');
        }

        function hideInlineFeedback() {
            inlineFeedback.classList.add('hidden');
            inlineFeedback.classList.remove('flex', 'bg-green-500', 'bg-red-500');
        }

        function showFinishedState() {
            waitingState.classList.add('hidden');
            answerOptions.classList.add('hidden');
            finishedState.classList.remove('hidden');
            document.getElementById('finalScore').textContent = participant.score || 0;
        }

        // Navigation functions
        async function nextQuestion() {
            if (!participant || !participant.questions) return;

            if (currentQuestionIndex < participant.questions.length - 1) {
                currentQuestionIndex++;
                await updateParticipantQuestion(currentQuestionIndex);
            } else {
                // Last question - finish quiz
                await finishQuiz();
            }
        }

        async function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                await updateParticipantQuestion(currentQuestionIndex);
            }
        }

        async function updateParticipantQuestion(questionIndex) {
            try {
                await QuizApp.updateParticipant(participant.id, {
                    currentQuestion: questionIndex
                });
                await updateDisplay();
            } catch (error) {
                console.error('Error updating question:', error);
            }
        }

        async function finishQuiz() {
            try {
                await QuizApp.updateParticipant(participant.id, {
                    status: 'finished',
                    finishedAt: new Date().toISOString()
                });
                await updateDisplay();
            } catch (error) {
                console.error('Error finishing quiz:', error);
            }
        }

        // Handle answer selection
        optionBtns.forEach((btn) => {
            btn.addEventListener('click', async function() {
                // Check if already answered
                if (isQuestionAnswered(currentQuestionIndex)) {
                    QuizApp.showToast('Anda sudah menjawab soal ini', 'warning');
                    return;
                }

                const selectedIndex = parseInt(this.dataset.index);
                const question = participant.questions[currentQuestionIndex];
                const isCorrect = selectedIndex === question.correct;

                // Disable all buttons immediately
                optionBtns.forEach(b => b.disabled = true);

                try {
                    // Prepare updated data
                    const answers = participant.answers || [];
                    answers.push({
                        questionIndex: currentQuestionIndex,
                        selected: selectedIndex,
                        correct: question.correct,
                        isCorrect: isCorrect
                    });

                    const newScore = isCorrect ? (participant.score || 0) + 1 : (participant.score || 0);

                    // Update to Supabase
                    const updated = await QuizApp.updateParticipant(participant.id, {
                        answers: answers,
                        score: newScore
                    });

                    if (updated) {
                        participant = updated;
                        sessionStorage.setItem('currentParticipant', JSON.stringify(participant));
                    }

                    // Visual feedback - permanent
                    optionBtns.forEach((b, idx) => {
                        b.classList.remove('bg-white/90');
                        if (idx === question.correct) {
                            b.classList.add('bg-green-500', 'text-white', 'ring-4', 'ring-green-300');
                        } else if (idx === selectedIndex && !isCorrect) {
                            b.classList.add('bg-red-500', 'text-white', 'ring-4', 'ring-red-300');
                        } else {
                            b.classList.add('opacity-50', 'bg-white/90');
                        }
                    });

                    // Show inline feedback
                    showInlineFeedback(isCorrect);
                    currentScore.textContent = participant.score || 0;

                } catch (error) {
                    console.error('Error saving answer:', error);
                    QuizApp.showToast('Gagal menyimpan jawaban', 'error');
                    // Re-enable buttons on error
                    optionBtns.forEach(b => b.disabled = false);
                }
            });
        });

        // Make navigation functions global
        window.nextQuestion = nextQuestion;
        window.previousQuestion = previousQuestion;

        // Supabase Realtime listener
        const participantChannel = supabaseClient
            .channel(`participant-quiz-${participant.id}`)
            .on('postgres_changes', 
                { 
                    event: 'UPDATE', 
                    schema: 'public', 
                    table: 'participants',
                    filter: `id=eq.${participant.id}`
                },
                async (payload) => {
                    console.log('Participant updated:', payload);
                    await updateDisplay();
                }
            )
            .subscribe();

        // Poll for updates every 2 seconds (backup)
        const pollInterval = setInterval(updateDisplay, 2000);
        
        // Cleanup
        window.addEventListener('beforeunload', () => {
            supabaseClient.removeChannel(participantChannel);
            clearInterval(pollInterval);
        });

        // Initial update
        updateDisplay();
    </script>
</body>
</html>
