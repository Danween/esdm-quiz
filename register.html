<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Quiz ESDM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-[url('/image/esdm.jpg')] bg-cover bg-center bg-no-repeat flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="bg-white/50 backdrop-blur-lg rounded-2xl shadow-xl p-6 mb-6 border border-white/30">
            <div class="flex items-center gap-5">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <div class="bg-white rounded-full w-20 h-20 flex items-center justify-center shadow-xl overflow-hidden">
                        <div class="logo-container">
                            <img 
                                src="image/esdm-logo.png" 
                                alt="Logo ESDM" 
                                onerror="this.classList.add('error'); this.style.display='none'; this.nextElementSibling.style.display='flex';"
                            >
                            <i class="fas fa-user-plus text-blue-600 text-3xl logo-fallback" style="display:none;"></i>
                        </div>
                    </div>
                </div>
                <!-- Title -->
                <div class="flex-1">
                    <h1 class="text-2xl font-bold text-blue-500 mb-1">Daftar Peserta</h1>
                    <p class="text-gray-800">Isi data diri untuk mengikuti quiz</p>
                </div>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="bg-white/50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/30">
            <form id="registerForm" class="space-y-5">
                <!-- Nama -->
                <div>
                    <label class="block text-black font-semibold mb-2">
                        <i class="fas fa-user mr-2 text-blue-500"></i>Nama Lengkap
                    </label>
                    <input 
                        type="text" 
                        id="nama" 
                        required 
                        class="w-full px-4 py-3 bg-white/90 backdrop-blur border-2 border-white/50 rounded-xl focus:border-blue-500 focus:outline-none transition duration-300 text-gray-800 placeholder-gray-400"
                        placeholder="Masukkan nama lengkap">
                </div>

                <!-- No HP -->
                <div>
                    <label class="block text-black font-semibold mb-2">
                        <i class="fas fa-phone mr-2 text-blue-500"></i>No. Handphone
                    </label>
                    <input 
                        type="tel" 
                        id="noHp" 
                        required 
                        pattern="[0-9]{10,13}"
                        class="w-full px-4 py-3 bg-white/90 backdrop-blur border-2 border-white/50 rounded-xl focus:border-blue-500 focus:outline-none transition duration-300 text-gray-800 placeholder-gray-400"
                        placeholder="Contoh: 081234567890">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-black font-semibold mb-2">
                        <i class="fas fa-envelope mr-2 text-blue-500"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        class="w-full px-4 py-3 bg-white/90 backdrop-blur border-2 border-white/50 rounded-xl focus:border-blue-500 focus:outline-none transition duration-300 text-gray-800 placeholder-gray-400"
                        placeholder="contoh@email.com">
                </div>

                <!-- Asal Instansi/Sekolah -->
                <div>
                    <label class="block text-black font-semibold mb-2">
                        <i class="fas fa-building mr-2 text-blue-500"></i>Asal Instansi/Sekolah
                    </label>
                    <input 
                        type="text" 
                        id="instansi" 
                        class="w-full px-4 py-3 bg-white/90 backdrop-blur border-2 border-white/50 rounded-xl focus:border-blue-500 focus:outline-none transition duration-300 text-gray-800 placeholder-gray-400"
                        placeholder="Nama instansi atau sekolah (opsional)">
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition duration-300 transform hover:scale-105 shadow-lg">
                    <i class="fas fa-check-circle mr-2"></i>
                    Daftar Sekarang
                </button>
            </form>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-white/80 hover:text-white transition duration-300 inline-flex items-center gap-2 bg-white/20 backdrop-blur px-4 py-2 rounded-full">
                <i class="fas fa-arrow-left"></i>
                Kembali
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const participant = {
                nama: document.getElementById('nama').value.trim(),
                noHp: document.getElementById('noHp').value.trim(),
                email: document.getElementById('email').value.trim(),
                instansi: document.getElementById('instansi').value.trim() || '-',
                status: 'waiting',
                score: 0,
                questions: null,
                answers: null,
                currentQuestion: 0
            };

            // Validasi
            if (!QuizApp.validatePhone(participant.noHp)) {
                QuizApp.showToast('Nomor HP tidak valid! Gunakan 10-13 digit angka.', 'error');
                return;
            }

            if (!QuizApp.validateEmail(participant.email)) {
                QuizApp.showToast('Email tidak valid!', 'error');
                return;
            }

            try {
                // Save to Supabase
                const newParticipant = await QuizApp.addParticipant(participant);
                
                if (newParticipant) {
                    // Save to session storage
                    sessionStorage.setItem('currentParticipant', JSON.stringify(newParticipant));
                    
                    // Show success message
                    QuizApp.showToast('Pendaftaran berhasil!', 'success');
                    
                    // Redirect to ready page
                    setTimeout(() => {
                        window.location.href = 'ready.html';
                    }, 500);
                } else {
                    throw new Error('Gagal menyimpan data');
                }
            } catch (error) {
                console.error('Registration error:', error);
                QuizApp.showToast('Terjadi kesalahan saat mendaftar. Silakan coba lagi.', 'error');
            }
        });
    </script>
</body>
</html>
